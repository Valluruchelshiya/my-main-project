<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Export Reports - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }

    .sidebar h3 {
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #ffffff;
      display: block;
      margin: 15px 0;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      color: #ffc107;
    }

    .section {
      margin: 40px 20px;
    }

    .btn {
      margin-right: 10px;
    }

    .table {
      margin-top: 30px;
    }

    .export-info {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h3>Admin Panel</h3>
        <a href="#export">Export Reports</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div id="export" class="section">
          <h2>Export Performance Reports</h2>
          <p>Select a format to export performance reports for stakeholders:</p>
          <button class="btn btn-success" onclick="exportReport('Excel')">Export as Excel</button>
          <button class="btn btn-danger" onclick="exportReport('PDF')">Export as PDF</button>
          <div id="exportStatus" class="export-info"></div>

          <!-- Sample Report Table -->
          <table class="table table-bordered mt-4">
            <thead class="table-light">
              <tr>
                <th>Student</th>
                <th>Mock Test</th>
                <th>Coding Contest</th>
                <th>Placement Readiness (%)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ritika Sharma</td>
                <td>82</td>
                <td>91</td>
                <td>84</td>
              </tr>
              <tr>
                <td>Mohit Jain</td>
                <td>78</td>
                <td>87</td>
                <td>80</td>
              </tr>
              <tr>
                <td>Sara Khan</td>
                <td>88</td>
                <td>94</td>
                <td>90</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function exportReport(type) {
      document.getElementById('exportStatus').innerText = 
        âœ… Report exported as `${type} successfully!`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

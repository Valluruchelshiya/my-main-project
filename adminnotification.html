  <div class="main">
    <div class="container">
      <h2>Upload & Schedule Academic Content</h2>
      <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="contentType">Content Type</label>
        <select id="contentType" name="contentType" onchange="updateAcceptType()">
          <option value="pdf">PDF</option>
          <option value="video">Video</option>
          <option value="quiz">Quiz</option>
        </select>

        <label for="fileUpload">Upload File</label>
        <input type="file" id="fileUpload" class="file-input" required />

        <label for="schedule">Schedule Date</label>
        <input type="date" id="schedule" name="schedule" required />

        <button type="submit">Upload & Schedule</button>
      </form>
    </div>
  </div>

  <script>
    function updateAcceptType() {
      const type = document.getElementById("contentType").value;
      const fileInput = document.getElementById("fileUpload");

      if (type === "pdf") {
        fileInput.accept = ".pdf";
      } else if (type === "video") {
        fileInput.accept = "video/*";
      } else if (type === "quiz") {
        fileInput.accept = ".csv,.json";
      }
    }

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const schedule = document.getElementById("schedule").value;
      const file = document.getElementById("fileUpload").files[0];
      if (file) {
        alert(`"${title}" scheduled on ${schedule} and file "${file.name}" uploaded successfully!`);
      } else {
        alert("Please select a file.");
      }
    });

    updateAcceptType();
  </script>

    .sidebar {
    width: 200px;

    min-height: 100vh;
    transition: width 0.3s ease;
    overflow-x: hidden;
    position: fixed;
    left: 0;
    top: 0;
}

.sidebar.collapsed {
    width: 70px;
}

.sidebar a {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
    white-space: nowrap;
    transition: background 0.3s, color 0.3s;
}

.sidebar a i {
    min-width: 30px;
    font-size: 18px;
}

.sidebar a span {
    transition: opacity 0.3s;
}

.sidebar.collapsed a span {
    opacity: 0;
    pointer-events: none;
}

.sidebar a:hover {
    background-color: #16213e;
    color: #e94560;
}

.toggle-btn {
    padding: 10px 15px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    margin: 10px 15px;
    width: calc(100% - 30px);
    text-align: left;
}


.sidebar.collapsed ~ .toggle-btn {
    left: 80px;
}

.content {
    margin-left: 250px;
    padding: 40px;
    transition: margin-left 0.3s ease;
    width: 100%;
}

.sidebar.collapsed ~ .content {
    margin-left: 70px;
}

    .card {
